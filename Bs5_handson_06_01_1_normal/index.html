<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>フォーム</h1>
		</div>

		<!-- リスト6-1 -->
		<div class="container">
			<form>
				<!--メールアドレスを入力-->
				<div class="mb-3">
					<label class="form-label" for="email1">メールアドレス</label>
					<input type="email" class="form-control" id="email" aria-descrbedy="emailHelp" placeholder="メールアドレスを入力">
					<small id="emailHelp" class="form-text text-muted">あなたに関する個人情報を収集することはありません。</small> 
				</div>
				<!--パスワードを入力-->
				<div class="mb-3">
					<label class="form-label" for="passward1">パスワード</label>
					<input type="password " class=form-control id="password1 " placeholder="パスワードを入力">
				</div>
				<!--プルダウンメニュー-->
				<div class="mb-3">
					<label class="form-label" for="select1">プルダウンメニュー</label>
					<select class="form-select" id="select1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<!--複数のプルダウンメニュー-->
				<div class="mb-3">
					<label class="form-label" for="select2">複数のプルダウンメニュー</label>
					<select multiple class="form-select" id="select2">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<!--複数行のテキスト入力欄-->
				<div class="mb-3">
					<label class="form-label" for="texttatea1">複数行のテキスト入力欄</label>
					<textarea class="form-control" id="textarea1" row="3"></textarea>
				</div>
				<!--ファイル選択-->
				<div class="mb-3">
					<label class="form-label" for="file">ファイルを選択</label>
					<input type="file" class="form-control" id="file">
				</div>
				<!--チェックボックス-->
				<div class="form-checkbox mb-3">
					<input  class="form-check-input" id="check">
					<label class="form-check-label" for="check">チェックする</label>
				</div>
				<!--送信ボタン-->
				<button type="submit" class="btn btn-primary">送信</button>
			</form>
		</div>

		<!-- リスト6-2 -->
		<div class="container">
			<label class="form-label" for="input1">大サイズのテキスト入力欄</label>
			<input class="form-control form-control form-control-lg" id="input1" type="text" placeholder="form-control-lg">
			<label class="form-label" for="input2">標準サイズのテキスト入力欄</label>
			<input class="form-control form-control" id="input2" type="text" placeholder="Default size">
			<label class="form-label" for="input3">小サイズのテキスト入力欄</label>
			<input class="form-control form-control form-control-sm" id="input3" type="text" placeholder="form-control-sm">
		</div>

		<!-- リスト6-3 -->
		<div class="container">
			<div class="mb-3">
				<label class="form-label" for="input">読み取り専用のテキストを表示</label>
				<input class="form-control" type="text" id="input1" value="読み取り専用のテキスト" readonly>
			</div>
		</div>

		<!-- リスト6-4 -->
		<div class="container">
			<!--チェックボックス-->
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check1">
				<label class="form-check-label" for="check1">
					チェック1（チェックなし）
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check2" checked>
				<label class="form-check-label" for="check2">
					チェック2（チェックあり）
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check3">
				<label class="form-check-label" for="check3">
					チェック3（不確定）
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check4" disabled>
				<label class="form-check-label" for="check4">
					チェック4（無効）
				</label>
			</div>
			<!--ラジオボタン-->
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radios1" value="option1" checked>
				<label class="form-check-label" for="radios1">オプション１</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
				<label class="form-check-label" for="radios2">オプション２</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radios3" value="option3" disabled>
				<label class="form-check-label" for="radios3">オプション３(無効)</label>
			</div>
		</div>

		<!-- リスト6-7 -->
		<div class="container">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox"  value="" id="check1">
				<label class="form-check-label" for="check1">
					チェック１（デフォルト・チェックなし）
				</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" value="" id="check2" checked>
				<label class="form-check-label" for="check2">
					チェック２（チェックあり）
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" value="" id="check31">
				<label class="form-check-label" for="check3">
					チェック３（不確定）
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" value="" id="check4" disabled>
				<label class="form-check-label" for="check4">
					チェック４（無効・チェックなし）
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" value="" id="check5" checked disabled>
				<label class="form-check-label" for="check5">
					チェック５（無効・チェックあり）
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" value="" id="check61" disabled>
				<label class="form-check-label" for="check6">
					チェック６（無効・不確定）
			</div>
		</div>
	
		<!-- リスト6-8 -->
		<div class="container">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
				<label class="form-check-label" for="checkbox1">1</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="checkbox1" value="option2">
				<label class="form-check-label" for="checkbox1">2</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="checkbox1" value="option3" disabled>
				<label class="form-check-label" for="checkbox1">3</label>
			</div>
		</div>

		<!-- リスト6-10 -->
		<div class="container">
			<select class="form-select" aria-label="プルダウンメニュー">
				<option selected>選択してください</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</div>

		<!-- リスト6-11 -->
		<div class="container">
			<h3>大サイズのプルダウンメニュー</h3>
			<form>
				<select class="form-select form-select-lg">
					<option selected>選択してください</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				</select>
			</form>
			<h3>標準サイズのプルダウンメニュー</h3>
			<form>
				<select class="form-select form-select">
					<option selected>選択してください</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				</select>
			</form>
			<h3>小サイズのプルダウンメニュー</h3>
			<form>
				<select class="form-select form-select-sm">
					<option selected>選択してください</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				</select>
			</form>
		</div>

		<!-- リスト6-12 -->
		<div class="container">
			<h3>複数選択メニュー</h3>
			<form>
				<select class="form-select" multiple>
					<option selected>選択してください</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</form>
			<h3>表示する選択肢の数を指定したメニュー</h3>
			<form>
				<select class="form-select" size="2">
					<option selected>選択してください</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</form>
		</div>

		<!-- リスト6-13 -->
		<div class="container">
			<div class="row mb-5">
				<label for="forControlRange1">レンジの入力の例</label>
				<input type="range" class="form-range"id="range1"> 
			</div>
			<div class="row mb-5">
				<label for="forControlRange2">レンジの入力の例(min="0",max="5")</label>
				<input type="range" class="form-range" min="0" max="5" id="range2"> 
			</div>
			<div class="row mb-5">
				<label for="forControlRange3">レンジの入力の例(step="0.5")</label>
				<input type="range" class="form-range" min="0" max="5" step="0.5" id="range3"> 
			</div>
		</div>

		<!-- リスト6-14 -->
		<div class="container">
			<form>
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" placeholder="姓">
					</div>
					<div class="col">
						<input type="text" class="form-control" placeholder="名">
					</div>
				</div>
			</form>
		</div>

		<!-- リスト6-15 -->
		<div class="container">
			<form>
				<div class="row g-1">
					<div class="mb-3 col-md-6">
						<label class="form-label" for="inputEmail">メールアドレス</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="メールアドレスを入力">
					</div>
					<div class="mb-3 col-md-6">
						<label class="form-label" for="inputPassword">パスワード</label>
						<input type="e-mail" class="form-control" id="inputPassword" placeholder="パスワードを入力">
					</div>
				</div>
					<div class="row g-1">
						<div class="mb-3 col-md-4">
							<label class="form-label" for="inputState">国</label>
							<select id="inputState" class="form-control">
								<option selected>Choose...</option>
								<option>...</option>
							</select>
						</div>
						<div class="mb-3 col-md-2">
							<label class="form-label" for="inputZip">郵便番号</label>
							<input type="text" class="form-control" id="inputZip">
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="inputCity">都道府県</label>
							<input type="text" class="form-control" id="inputCity">
						</div>
						
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="inputPassword">住所１</label>
							<input type="text" class="form-control" id="inputPassword" placeholder="市町村">
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="inputPassword">住所２</label>
							<input type="text" class="form-control" id="inputPassword" placeholder="マンション名">
						</div>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox"  value="" id="check1">
							<label class="form-check-label" for="check1">
								チェックする
							</label>
						</div>
				</form>
				</div>

		<!-- リスト6-16 -->
		<div class="container">
			<form>
				<div class="mb-3 row">
					<label for="inputEmail" class="form-label col-sm-2 col-form-label">メールアドレスを入力</label>
					<div class="co-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="メールを入力">
					</div>
				</div>
				<div class="mb-3 row">
				  <label class="form-label" for="inputPassword">パスワード</label>
				  <div class="col-sm-10">
					<input type="e-mail" class="font-control" id="inputPassword" placeholder="パスワードを入力">
				  </div>
				</div>
					<!--ラジオボタン-->
					<fieldset class="mb-3">
						<div class="row">
							<legemd class="col-form-label col-sm-2 pt-0">ラジオボタン</legemd>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="radios" id="radios1" value="option1" checked>
									<label class="form-check-label" for="radios1">オプション１</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
									<label class="form-check-label" for="radios2">オプション２</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="radios" id="radios3" value="option3" disabled>
									<label class="form-check-label" for="radios3">オプション３(無効)</label>
								</div>
							</div>
						</div>
					</fieldset>
			<div class="mb-3 row">
				<div class="col-sm-2">チェックボックス</div>
				<div class="col-sm-10">
					<input class="form-check-input" type="checkbox"  id="check1">
					<label class="form-check-label" for="check1">
						チェックする
					</label>
				</div>
			</div>
			<div class="mb-3 row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">サインイン</button>
				</div>
			</div>
			</form>
		</div>

		<!-- リスト6-17 -->
		<div class="container">
			<div class="container">
				
				<label class="form-label col-sm-3 col-form-label col-form-label-sm" for="labelSm">小サイズのテキスト入力欄</label>
				<input class="form-control form-control form-control-sm" id="input3" type="text" placeholder="form-control-sm">
				<label class="form-label col-sm-3 col-form-label" for="labelDefault">標準サイズのテキスト入力欄</label>
				<input class="form-control form-control" id="input2" type="text" placeholder="Default size">
				<label class="form-label col-sm-3 col-form-label col-form-label-lg" for="labelLg">大サイズのテキスト入力欄</label>
				<input class="form-control form-control form-control-lg" id="input1" type="text" placeholder="form-control-lg">
			</div>
		</div>

		<!-- リスト6-18 -->
		<div class="container">
			<form>
				<div class="row g-2 align-items-center">
					<div class="auto">
						<label class="form]{-label visually-hidden" for="inputName">氏名を入力</label>
						<input type="text" class="form-control mb-2" id="inputName" placeholder="氏名を入力">
					</div>
					<div class="col-auto">
						<label class="form-label visually-hidden" for="inputUsername">ユーザーネーム</label>
						
					</div>
				</div>
			</form>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>

			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>

		let elem = document.querySelector('#check3');
		elem.indeterminate = true;
	  </script>
	  	<script>
			let ele = document.querySelector('#check31');
			ele.indeterminate = true;
		  </script>
		  	<script>
				let elemm = document.querySelector('#check61');
				elemm.indeterminate = true;
			  </script>
</body>
